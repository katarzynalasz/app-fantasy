<li *ngFor="let action of completeActionsList" (click)="logRollDice(action)">
  {{action.actionName}}

  </li>
  <div>
   LOG FOR ROLLS OF DICES
  </div>


<div *ngIf="showLogs">
  <div *ngFor="let action of actionsLog">
  {{action.actionName}}
  <div *ngIf="action.actionSucceeded === 'true'">
    Action succeeded.
  </div>
  <div *ngIf="action.actionSucceeded === 'false'">
    Action failed
   </div>
   <div *ngIf="action.rollResult">
    {{action.rollResult}}
   </div>
  </div>
</div>
